<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, viewport-fit=cover"
		/>
		<meta name="Description" content="Put your description here." />
		<base href="/" />

		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				font-family: sans-serif;
				background-color: #ededed;
				height: 100%;
				width: 100%;
			}

			body {
				display: flex;
			}
		</style>
		<title>Notifications</title>
	</head>

	<body>
		<demo-app></demo-app>

		<script type="module">
			import { sharedStyles } from '@holochain-open-dev/elements';
			import '@holochain-open-dev/elements/dist/elements/display-error.js';
			import {
				ProfilesClient,
				ProfilesStore,
				profilesStoreContext,
			} from '@holochain-open-dev/profiles';
			import '@holochain-open-dev/profiles/dist/elements/profile-prompt.js';
			import { AppAgentWebsocket } from '@holochain/client';
			import { ContextProvider } from '@lit/context';
			import { encode } from '@msgpack/msgpack';
			import '@shoelace-style/shoelace/dist/components/button/button.js';
			import '@shoelace-style/shoelace/dist/components/spinner/spinner.js';
			import '@shoelace-style/shoelace/dist/themes/light.css';
			import { LitElement, css, html } from 'lit';

			import '../src/elements/my-notifications.ts';
			import '../src/elements/notifications-context.ts';
			import { NotificationsClient, NotificationsStore } from '../src/index.ts';

			export class DemoApp extends LitElement {
				constructor() {
					super();
					this._loading = true;
					this._view = { view: 'main' };
				}

				async firstUpdated() {
					this._client = await AppAgentWebsocket.connect('notifications');

					await this.initStores(this._client);

					this._loading = false;
					this.requestUpdate();
				}

				async initStores(appAgentClient) {
					const profilesStore = new ProfilesStore(
						new ProfilesClient(appAgentClient, 'notifications_test'),
					);
					new ContextProvider(this, profilesStoreContext, profilesStore);

					this._notificationsStore = new NotificationsStore(
						new NotificationsClient(appAgentClient, 'notifications_test'),
					);
				}

				renderContent() {
					return html`
						<notifications-context .store=${this._notificationsStore}>
							<my-notifications></my-notifications>
							<sl-button
								@click=${() =>
									this._notificationsStore.client.createNotification({
										notification_type: '',
										notification_group: undefined,
										persistent: true,
										recipients: [
											this._notificationsStore.client.client.myPubKey,
										],
										content: encode({ title: 'hey!', body: "what's up?" }),
									})}
								>Create persistent notification</sl-button
							>
							<sl-button
								@click=${() =>
									this._notificationsStore.client.createNotification({
										notification_type: '',
										notification_group: undefined,
										persistent: false,
										recipients: [
											this._notificationsStore.client.client.myPubKey,
										],
										content: encode({ title: 'hey!', body: "what's up?" }),
									})}
								>Create non-persistent notification</sl-button
							>
						</notifications-context>
					`;
				}

				render() {
					if (this._loading)
						return html`<div
							class="row"
							style="flex: 1; height: 100%; align-items: center; justify-content: center;"
						>
							<sl-spinner></sl-spinner>
						</div>`;

					return html`
						<div class="fill row" style="width: 100vw; height: 100%;">
							<profile-prompt style="flex: 1;">
								${this.renderContent()}
							</profile-prompt>
						</div>
					`;
				}

				static styles = [
					css`
						:host {
							display: flex;
							flex: 1;
						}
					`,
					sharedStyles,
				];
			}

			customElements.define('demo-app', DemoApp);
		</script>
	</body>
</html>
