name: "Build and cache nix packages"
on:
  push: 
    branches: [ main ]

jobs:
  testbuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: cachix/cachix-action@v14
        with:
          name: holochain-ci

      - uses: cachix/cachix-action@v14
        with:
          name: holochain-open-dev

      - uses: cachix/cachix-action@v14
        with:
          name: darksoil-studio

      - name: Install and test
        env:
          CACHIX_AUTH_TOKEN: "${{ secrets.DARKSOIL_CACHIX_AUTH_TOKEN }}"
        run: |
          cachix watch-exec darksoil-studio -- nix develop --no-update-lock-file --accept-flake-config --command bash -c "pnpm i && pnpm t && pnpm -F @darksoil-studio/notifications build"

      - name: Build zomes
        env:
          CACHIX_AUTH_TOKEN: "${{ secrets.DARKSOIL_CACHIX_AUTH_TOKEN }}"
        run: |
          cachix watch-exec darksoil-studio -- nix build --no-update-lock-file --accept-flake-config -L .#notifications_integrity
          cachix push darksoil-studio $(nix path-info --json --accept-flake-config --no-warn-dirty .#notifications_integrity | nix run nixpkgs#jq -- -r '.[].path')
          cachix pin darksoil-studio notifications_integrity_debug $(nix path-info --json --accept-flake-config --no-warn-dirty .#notifications_integrity | nix run nixpkgs#jq -- -r '.[].path')

          cachix watch-exec darksoil-studio -- nix build --no-update-lock-file --accept-flake-config -L .#notifications_integrity.meta.release
          cachix push darksoil-studio $(nix path-info --json --accept-flake-config --no-warn-dirty .#notifications_integrity.meta.release | nix run nixpkgs#jq -- -r '.[].path')
          cachix pin darksoil-studio notifications_integrity $(nix path-info --json --accept-flake-config --no-warn-dirty .#notifications_integrity.meta.release | nix run nixpkgs#jq -- -r '.[].path')

          cachix watch-exec darksoil-studio -- nix build --no-update-lock-file --accept-flake-config -L .#notifications
          cachix push darksoil-studio $(nix path-info --json --accept-flake-config --no-warn-dirty .#notifications | nix run nixpkgs#jq -- -r '.[].path')
          cachix pin darksoil-studio notifications_debug $(nix path-info --json --accept-flake-config --no-warn-dirty .#notifications | nix run nixpkgs#jq -- -r '.[].path')

          cachix watch-exec darksoil-studio -- nix build --no-update-lock-file --accept-flake-config -L .#notifications.meta.release
          cachix push darksoil-studio $(nix path-info --json --accept-flake-config --no-warn-dirty .#notifications.meta.release | nix run nixpkgs#jq -- -r '.[].path')
          cachix pin darksoil-studio notifications $(nix path-info --json --accept-flake-config --no-warn-dirty .#notifications.meta.release | nix run nixpkgs#jq -- -r '.[].path')
