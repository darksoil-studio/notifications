name: "Build and cache zomes"
on:
  push: 
    branches: [ main ]
  pull_request: 
    branches: [ main ]

jobs:
  build-and-cache-zomes:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Install nix
        uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          nix_path: nixpkgs=channel:nixos-24.05

      - uses: cachix/cachix-action@v15
        with:
          name: holochain-ci

      - uses: cachix/cachix-action@v15
        with:
          name: holochain-open-dev

      - uses: cachix/cachix-action@v15
        with:
          name: darksoil-studio

      - name: Install and test
        env:
          CACHIX_AUTH_TOKEN: "${{ secrets.DARKSOIL_CACHIX_AUTH_TOKEN }}"
        run: |
          cachix watch-exec darksoil-studio -- nix develop --no-update-lock-file --accept-flake-config --command bash -c "pnpm i && pnpm t && pnpm -F @darksoil-studio/notifications build"

      - name: Build debug zomes
        env:
          CACHIX_AUTH_TOKEN: "${{ secrets.DARKSOIL_CACHIX_AUTH_TOKEN }}"
        run: |
          cachix watch-exec darksoil-studio -- nix build --no-update-lock-file --accept-flake-config -L .#notifications_integrity
          cachix push darksoil-studio $(nix path-info --json --accept-flake-config --no-warn-dirty .#notifications_integrity | nix run nixpkgs#jq -- -r 'keys[0]')

          cachix watch-exec darksoil-studio -- nix build --no-update-lock-file --accept-flake-config -L .#notifications
          cachix push darksoil-studio $(nix path-info --json --accept-flake-config --no-warn-dirty .#notifications | nix run nixpkgs#jq -- -r 'keys[0]')

      - name: Pin debug zomes
        if: github.event_name != 'pull_request'
        env:
          CACHIX_AUTH_TOKEN: "${{ secrets.DARKSOIL_CACHIX_AUTH_TOKEN }}"
        run: |
          cachix pin darksoil-studio notifications_integrity_debug $(nix path-info --json --accept-flake-config --no-warn-dirty .#notifications_integrity | nix run nixpkgs#jq -- -r 'keys[0]')

          cachix pin darksoil-studio notifications_debug $(nix path-info --json --accept-flake-config --no-warn-dirty .#notifications | nix run nixpkgs#jq -- -r 'keys[0]')

      - name: Build release zomes
        if: matrix.os == 'ubuntu-latest'
        env:
          CACHIX_AUTH_TOKEN: "${{ secrets.DARKSOIL_CACHIX_AUTH_TOKEN }}"
        run: |
          cachix watch-exec darksoil-studio -- nix build --no-update-lock-file --accept-flake-config -L .#notifications_integrity.release
          cachix push darksoil-studio $(nix path-info --json --accept-flake-config --no-warn-dirty .#notifications_integrity.release | nix run nixpkgs#jq -- -r 'keys[0]')

          cachix watch-exec darksoil-studio -- nix build --no-update-lock-file --accept-flake-config -L .#notifications.release
          cachix push darksoil-studio $(nix path-info --json --accept-flake-config --no-warn-dirty .#notifications.release | nix run nixpkgs#jq -- -r 'keys[0]')

      - name: Pin release zomes
        if: matrix.os == 'ubuntu-latest' && github.event_name != 'pull_request'
        env:
          CACHIX_AUTH_TOKEN: "${{ secrets.DARKSOIL_CACHIX_AUTH_TOKEN }}"
        run: |
          cachix pin darksoil-studio notifications_integrity $(nix path-info --json --accept-flake-config --no-warn-dirty .#notifications_integrity.release | nix run nixpkgs#jq -- -r 'keys[0]')

          cachix pin darksoil-studio notifications $(nix path-info --json --accept-flake-config --no-warn-dirty .#notifications.release | nix run nixpkgs#jq -- -r 'keys[0]')
